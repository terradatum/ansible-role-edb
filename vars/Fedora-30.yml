---
__edb_version: "12"
__edb_data_dir: "/var/lib/edb/as{{ __edb_version}}/data"
__edb_bin_path: "/usr/edb/as{{ __edb_version}}/bin"
__edb_config_path: "/var/lib/edb/as{{ __edb_version}}/data"
__edb_daemon: edb-as-{{ __edb_version }}
__edb_packages:
  - edb-as{{ __edb_version }}
  - edb-as{{ __edb_version }}-postgis
  - edb-as{{ __edb_version }}-slony-replication
edb_python_library: python3-psycopg2
